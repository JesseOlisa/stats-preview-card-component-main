<body>

    <div class="grid_container">
      <div class="left_section">
      <p class="large_text"> Get <span style="color: hsl(277, 62%, 44%);">insights</span> that help your business grow.</p>

      <p class="small_text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer

      </div>

        <div class="background_layer"></div>
       
      </div>
